<div class="jumbotron">
  <h2>Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
    <div class="form-group">
      <label>Email:</label>
     
      <input class="form-control" type="email" placeholder="xyz@abc.com" [formControl]="loginForm.controls['email']">
      <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="alert alert-danger">Email Required.</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" placeholder="" [formControl]="loginForm.controls['password']">
      <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger">Password Required.</div>
      <div *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched" class="alert alert-danger">Minimum 6 characters.</div>
      <div *ngIf="loginForm.controls['password'].hasError('maxlength') && loginForm.controls['password'].touched" class="alert alert-danger">Maximum 12 characters.</div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Submit</button>
    </div>
  </form>
</div>
